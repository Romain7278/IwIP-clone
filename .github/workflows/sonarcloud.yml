name: SonarCloud CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake gcovr

      - name: Build and run coverage harness
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build
          ./build/coverage_main
          gcovr -r . --filter src --xml -o coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=romain7278
            -Dsonar.projectKey=Romain7278_IwIP-clone
            -Dsonar.sources=src
            -Dsonar.exclusions=test/**,doc/**,**/*.md
            -Dsonar.coverageReportPaths=coverage.xml

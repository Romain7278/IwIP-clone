name: SonarCloud CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build tools and gcovr
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcovr

      - name: Build and run unit tests with coverage
        run: |
          cd test/unit

          # Some lwIP unit-test Makefiles don't define a 'clean' target
          make clean || true

          make CFLAGS="--coverage -O0 -g" LDFLAGS="--coverage"

          echo "Built files:"
          ls -la

          # Run the test executable (adjust if your Makefile outputs a different name)
          ./lwip_unittests

          gcovr -r ../../src --xml -o coverage.xml
          ls -l coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Romain7278
            -Dsonar.projectKey=Romain7278_IwIP-clone
            -Dsonar.sources=src
            -Dsonar.exclusions=test/**,doc/**,**/*.md,**/*.txt
            -Dsonar.coverageReportPaths=test/unit/coverage.xml
